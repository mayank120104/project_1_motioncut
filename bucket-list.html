<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dream Bucket List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .bucket-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .bucket-item {
      background-color: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bucket-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .bucket-item span {
      font-size: 1.8rem;
      margin-right: 0.5rem;
    }

    .completed {
      border-left: 6px solid #27ae60;
    }

    .pending {
      border-left: 6px solid #e67e22;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .bucket-item {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>My Dream Bucket List</h1>
  <div class="bucket-container">
    <div class="bucket-item completed"><span>✔</span> Visit Bangkok</div>
    <div class="bucket-item pending"><span>🎯</span> Learn to surf</div>
    <div class="bucket-item completed"><span>✔</span> Start an informative social account</div>
    <div class="bucket-item pending"><span>📚</span> Write a book</div>
    <div class="bucket-item pending"><span>✈️</span> Go skydiving</div>
    <div class="bucket-item completed"><span>✔</span> Build a portfolio website</div>
    <div class="bucket-item pending"><span>🏔️</span> Hike the Himalayas</div>
    <div class="bucket-item pending"><span>✔</span> Learn to play guitar</div>
    <div class="bucket-item completed"><span>🏖️</span> Go scuba diving</div>
    <div class="bucket-item pending"><span>🎬</span> Make a short film</div>
  </div>
</body>
</html>
